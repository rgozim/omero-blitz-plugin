plugins {
    id "groovy"
    id "org.openmicroscopy.plugin-project" version "5.5.0-m4"
}

group = "org.openmicroscopy"
version = "5.5.0-SNAPSHOT"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenLocal()
    maven { url 'https://artifacts.openmicroscopy.org/artifactory/maven' }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    testImplementation "junit:junit:4.12"
    testImplementation "org.spockframework:spock-core:1.2-groovy-2.5"

    implementation "org.openmicroscopy:omero-dsl-plugin:5.5.0-m4"
    implementation "org.openmicroscopy:omero-api-plugin:5.5.0-m4"
    implementation "commons-io:commons-io:2.6"
}

gradlePlugin {
    plugins {
        BlitzPlugin {
            id = "org.openmicroscopy.blitz"
            implementationClass = "org.openmicroscopy.blitz.BlitzPlugin"
        }
    }
}